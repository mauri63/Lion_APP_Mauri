<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lion App">
    
    <title>Lion App</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="lion_icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color, #1a1a2e);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        #splash.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .splash-lion {
            font-size: 100px;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .splash-title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD93D;
            margin-top: 20px;
        }
        
        .splash-loading {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }
        
        /* Main App */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .header-icon {
            font-size: 50px;
        }
        
        .header-text h1 {
            font-size: 24px;
            color: var(--primary-color, #FFD93D);
            margin-bottom: 4px;
        }
        
        .header-text p {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        /* Banner */
        .banner {
            width: 100%;
            height: 180px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
        }
        
        /* Description */
        .description {
            text-align: center;
            font-size: 15px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .link-btn {
            display: block;
            width: 100%;
            padding: 16px 20px;
            background: var(--button-color, #FF8C00);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .link-btn:active {
            transform: scale(0.98);
        }
        
        .refresh-btn {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin-top: 10px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            margin-top: 30px;
            padding-bottom: 20px;
        }
        
        /* Install Banner */
        .install-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #FF8C00, #FF6B00);
            padding: 15px 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }
        
        .install-banner.show {
            display: flex;
        }
        
        .install-banner p {
            font-size: 14px;
        }
        
        .install-banner button {
            background: white;
            color: #FF8C00;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .install-banner .close {
            background: transparent;
            color: white;
            font-size: 20px;
            padding: 5px 10px;
        }
        
        /* Error state */
        .error {
            text-align: center;
            padding: 50px 20px;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <div class="splash-lion">ü¶Å</div>
        <div class="splash-title">LION APP</div>
        <div class="splash-loading">Caricamento...</div>
    </div>
    
    <!-- Main App -->
    <div class="container" id="app">
        <!-- Content will be loaded here -->
    </div>
    
    <!-- Install Banner -->
    <div class="install-banner" id="installBanner">
        <button class="close" onclick="hideInstallBanner()">√ó</button>
        <p>üì± Installa l'app!</p>
        <button onclick="installApp()">Installa</button>
    </div>
    
    <script>
        // Firebase URL
        const FIREBASE_URL = 'https://lion-app-e1d39-default-rtdb.europe-west1.firebasedatabase.app/config.json';
        
        // Default config
        let config = {
            app_name: 'LION APP',
            subtitle: 'Caricamento...',
            description: '',
            banner_image: '',
            footer: '¬© 2024',
            theme: {
                background: '#1a1a2e',
                primary_color: '#FFD93D',
                button_color: '#FF8C00'
            },
            links: []
        };
        
        // Load from cache first
        const cached = localStorage.getItem('lionapp_config');
        if (cached) {
            try {
                config = JSON.parse(cached);
            } catch(e) {}
        }
        
        // Load from Firebase
        async function loadConfig() {
            try {
                const response = await fetch(FIREBASE_URL);
                if (response.ok) {
                    const data = await response.json();
                    if (data && typeof data === 'object') {
                        config = data;
                        localStorage.setItem('lionapp_config', JSON.stringify(config));
                    }
                }
            } catch (error) {
                console.log('Usando cache locale:', error);
            }
            
            renderApp();
            hideSplash();
        }
        
        // Render the app
        function renderApp() {
            // Apply theme
            document.body.style.setProperty('--bg-color', config.theme?.background || '#1a1a2e');
            document.body.style.setProperty('--primary-color', config.theme?.primary_color || '#FFD93D');
            document.body.style.setProperty('--button-color', config.theme?.button_color || '#FF8C00');
            document.body.style.background = config.theme?.background || '#1a1a2e';
            document.querySelector('meta[name="theme-color"]').content = config.theme?.background || '#1a1a2e';
            
            const app = document.getElementById('app');
            
            let html = `
                <div class="header">
                    <div class="header-icon">ü¶Å</div>
                    <div class="header-text">
                        <h1>${config.app_name || 'LION APP'}</h1>
                        <p>${config.subtitle || ''}</p>
                    </div>
                </div>
            `;
            
            // Banner
            if (config.banner_image) {
                html += `<img class="banner" src="${config.banner_image}" alt="Banner" onerror="this.style.display='none'">`;
            }
            
            // Description
            if (config.description) {
                html += `<p class="description">${config.description}</p>`;
            }
            
            // Links
            html += '<div class="links">';
            if (config.links && config.links.length > 0) {
                config.links.forEach(link => {
                    html += `<a href="${link.url}" class="link-btn" target="_blank" rel="noopener">${link.title}</a>`;
                });
            }
            html += `<button class="link-btn refresh-btn" onclick="refresh()">üîÑ Aggiorna</button>`;
            html += '</div>';
            
            // Footer
            html += `<div class="footer">${config.footer || '¬© 2024'}</div>`;
            
            app.innerHTML = html;
        }
        
        // Refresh
        function refresh() {
            document.getElementById('splash').classList.remove('hidden');
            loadConfig();
        }
        
        // Hide splash
        function hideSplash() {
            setTimeout(() => {
                document.getElementById('splash').classList.add('hidden');
            }, 500);
        }
        
        // PWA Install
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').classList.add('show');
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((result) => {
                    deferredPrompt = null;
                    hideInstallBanner();
                });
            }
        }
        
        function hideInstallBanner() {
            document.getElementById('installBanner').classList.remove('show');
        }
        
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
        
        // Start
        loadConfig();
    </script>
</body>
</html>
